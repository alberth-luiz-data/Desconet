<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Gestão de Usuários</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2 id="form-title">Adicionar Novo Usuário</h2>
            </div>
            <div class="card-body">
                <form id="usuario-form">
                    <input type="hidden" id="usuario-id">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="col-md-6">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="nascimento" required>
                        </div>
                        <div class="col-md-6">
                            <label for="id-group" class="form-label">ID Grupo</label>
                            <input type="text" class="form-control" id="id-group" required>
                        </div>
                        <div class="col-md-6">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" required>
                                <option value="ativo">Ativo</option>
                                <option value="inativo">Inativo</option>
                                <option value="pendente">Pendente</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="usuario_id" class="form-label">ID Usuário</label>
                            <input type="text" class="form-control" id="usuario_id" required>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Salvar</button>
                        <button type="button" class="btn btn-secondary ms-2" id="cancel-btn" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2>Lista de Usuários</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Pesquisar usuários...">
                    <button class="btn btn-outline-secondary" type="button" id="search-btn">Buscar</button>
                </div>
            </div>
            <div class="card-body">
                <div id="usuarios-list" class="row">
                    <!-- Usuários serão carregados aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para detalhes do usuário -->
    <div class="modal fade" id="usuarioModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Detalhes serão preenchidos via JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
